<nav class="nav nav-list">
	<div class="container" style="width:100%">
		<div class="row" style="width:100%">
			<ng-include src=" 'menu.html' "></ng-include>
	    	<div class="col-xs-9 col-md-9 col-sm-9 col-lg-9">
				<meta meta charset=utf-8>
				<link rel="stylesheet" type="text/css" href="app/cadastrarUsuario/style.css" />
				<div class="panel-body" style="margin:0px 20px 0px 10px">					
					<div class="alert alert-success" role="alert" ng-if="success">
						<strong>{{success}}</strong>.
					</div>
					<div class="alert alert-danger" role="alert" ng-if="error">
						<strong>{{error}}</strong>
					</div>
					<div class="row">
						<div class="col-xs-6 col-md-6 col-sm-6 col-lg-6">
							<h3>Cadastro de Usuário</h3>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">
							<label>Primeiro Nome</label>
							<input type="text" ng-model="dados.nome" class="form-control"/>
						</div>
						<div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">
							<label>Último Nome</label>
							<input type="text" ng-model="dados.sobrenome" class="form-control"/>
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">
							<label>Email</label>
							<input type="text" ng-model="dados.email" class="form-control"/>
						</div>
						<div class="col-lg-1">
							<label>Ativo</label>
							<div class="checkbox-btn">
								<input type="checkbox" ng-model="dados.situacao" />
							</div>
						</div>
					</div>
					<br />
					
					<div class="row">
						<div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">
							<label>Telefone 1</label>
							<telefone model="dados.telefones[0].telefone" classe="form-control"></telefone>
						</div>
					</div>
					<br />
					
					<div class="row">
						<div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">
							<label>Telefone 2</label>
							<telefone model="dados.telefones[1].telefone" classe="form-control"></telefone>
						</div>
					</div>
					<br />
					
					<div class="row">
						<div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">
							<label>Senha</label>
							<input type="password" ng-model="senha" class="form-control"/>
						</div>
					</div>
					<br />
					
					<div class="row">
						<div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">
							<label>Confirmar Senha</label>
							<input type="password" ng-model="confirmSenha" class="form-control"/>
						</div>
					</div>
					
					<br />
					
					<div class="row">
						<div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">
							<button ng-click="salvar()">Salvar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</nav>
